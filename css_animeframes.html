<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #image{
            position: absolute;
            left: 50px;
            top: 10;
            transition: transform 5s;

        }
        #image:hover{
            transform:rotate(360 deg);
        }
       
    </style>
</head>
<body>
    <img id ="image" src="https://vignette1.wikia.nocookie.net/epicrapbattlesofhistory/images/3/3e/Spiderman_gif_2.gif/revision/latest?cb=20150304020621" alt="Animation">
